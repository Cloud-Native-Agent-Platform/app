services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: cnap-unified
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-cnap}:${POSTGRES_PASSWORD:-cnap}@localhost:5432/${POSTGRES_DB:-cnap}?sslmode=disable
      ENV: ${APP_ENV:-development}
      LOG_LEVEL: ${APP_LOG_LEVEL:-info}
      POSTGRES_DB: ${POSTGRES_DB:-cnap}
      POSTGRES_USER: ${POSTGRES_USER:-cnap}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cnap}
      PGDATA: /var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ../docker-data/messages:/app/messages
      - ../docker-data/postgres:/var/lib/postgresql/data
